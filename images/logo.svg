<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2E6F40"/>
            <stop offset="100%" style="stop-color:#4A8B5C"/>
        </linearGradient>
        <filter id="dropShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="1" dy="1"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Outer Circle -->
    <circle cx="100" cy="100" r="90" 
        style="fill:none; stroke:#2E6F40; stroke-width:8; filter:url(#dropShadow)"/>
    
    <!-- Leaf Design -->
    <g transform="translate(100,100) scale(0.85)" filter="url(#dropShadow)">
        <!-- Main Leaf -->
        <path d="M0,-60 
                 C30,-60 60,-30 60,0 
                 C60,30 30,60 0,60 
                 C-30,60 -60,30 -60,0 
                 C-60,-30 -30,-60 0,-60 
                 Z" 
              fill="url(#leafGradient)"/>
        
        <!-- Leaf Veins -->
        <path d="M0,-40 L0,40 M-30,0 L30,0" 
              stroke="white" stroke-width="8" stroke-linecap="round"/>
    </g>
    
    <!-- LEED Text -->
    <text x="100" y="160" 
          style="font-family: Arial, sans-serif; font-weight: bold; font-size: 24px; fill: #2E6F40; text-anchor: middle; filter: url(#dropShadow)">
        LEED v5
    </text>
    
    <!-- Certification Text -->
    <text x="100" y="180" 
          style="font-family: Arial, sans-serif; font-size: 12px; fill: #2E6F40; text-anchor: middle;">
        CERTIFICATION
    </text>
</svg>
