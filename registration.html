<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEEDHub - New Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2E6F40;
            --secondary-color: #4A8B5C;
            --background-color: #F5F9F5;
            --card-bg: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(160deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
        }

        .main-content {
            margin-left: 250px;
            padding: 40px;
            flex: 1;
        }

        .form-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(46, 111, 64, 0.1);
            max-width: 900px;
            margin: 0 auto;
        }

        .form-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .form-header h2 {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(46, 111, 64, 0.1);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 111, 64, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
            padding-top: 30px;
        }

        .step {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .step::before {
            content: '';
            width: 30px;
            height: 30px;
            background: var(--primary-color);
            border-radius: 50%;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .step::after {
            content: '';
            position: absolute;
            top: -15px;
            left: calc(50% + 15px);
            width: calc(100% - 30px);
            height: 2px;
            background: var(--primary-color);
        }

        .step:last-child::after {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Same sidebar as index.html -->
        <nav class="sidebar">
            <!-- Copy sidebar content -->
        </nav>

        <main class="main-content">
            <div class="form-container">
                <div class="form-header">
                    <h2>New Project Registration</h2>
                    <p>Start your LEED certification journey</p>
                </div>

                <div class="progress-steps">
                    <div class="step">Basic Information</div>
                    <div class="step">Project Details</div>
                    <div class="step">Documentation</div>
                </div>

                <form id="registrationForm">
                    <div class="form-group">
                        <label class="form-label">Property Name</label>
                        <input type="text" class="form-input" required 
                               placeholder="e.g., WSSB Life Skills Training Center">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Property Type</label>
                            <select class="form-select" required>
                                <option value="">Select Type</option>
                                <option value="new_construction">New Construction</option>
                                <option value="core_shell">Core and Shell</option>
                                <option value="schools">Schools</option>
                                <option value="retail">Retail</option>
                                <option value="healthcare">Healthcare</option>
                                <option value="data_centers">Data Centers</option>
                                <option value="warehouses">Warehouses</option>
                                <option value="hospitality">Hospitality</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Ownership Type</label>
                            <select class="form-select" required>
                                <option value="">Select Ownership</option>
                                <option value="private">Private</option>
                                <option value="public">Public</option>
                                <option value="government">Government</option>
                                <option value="educational">Educational Institution</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Gross Floor Area</label>
                            <input type="number" class="form-input" required 
                                   placeholder="e.g., 100000">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Area Unit</label>
                            <select class="form-select" required>
                                <option value="sq_ft">Square Feet</option>
                                <option value="sq_m">Square Meters</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-input" required 
                               placeholder="e.g., Vancouver, Washington">
                    </div>

                    <button type="submit" class="submit-btn">Continue to Project Details</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
