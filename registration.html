<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEEDHub - New Project Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Same style section as index.html -->
    <style>
        /* Add form-specific styles */
        .form-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(46, 111, 64, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: 500;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(46, 111, 64, 0.1);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 111, 64, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-submit {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            margin-top: 30px;
        }

        .form-submit:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
        }

        .progress-step {
            flex: 1;
            text-align: center;
            position: relative;
            padding-top: 30px;
        }

        .progress-step::before {
            content: '';
            width: 30px;
            height: 30px;
            background: var(--primary-color);
            border-radius: 50%;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .progress-step::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
        }

        .progress-step:first-child::after {
            width: 50%;
            left: 50%;
        }

        .progress-step:last-child::after {
            width: 50%;
            right: 50%;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Same sidebar as index.html -->
        <nav class="sidebar">
            <!-- Same sidebar content -->
        </nav>

        <main class="main-content">
            <header class="content-header">
                <h2>New Project Registration</h2>
                <div class="user-menu">
                    <span class="user-name">Welcome, User</span>
                    <img src="images/user-avatar.png" alt="User Avatar" class="avatar">
                </div>
            </header>

            <div class="form-container">
                <div class="progress-bar">
                    <div class="progress-step">Basic Info</div>
                    <div class="progress-step">Project Details</div>
                    <div class="progress-step">Documentation</div>
                </div>

                <form id="registrationForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Project Name</label>
                            <input type="text" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Project Type</label>
                            <select class="form-select" required>
                                <option value="">Select Type</option>
                                <option value="commercial">Commercial</option>
                                <option value="residential">Residential</option>
                                <option value="industrial">Industrial</option>
                                <option value="healthcare">Healthcare</option>
                                <option value="education">Education</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Gross Floor Area (sq ft)</label>
                            <input type="number" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Project Location</label>
                            <input type="text" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Project Description</label>
                        <textarea class="form-textarea" required></textarea>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Expected Start Date</label>
                            <input type="date" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Target Certification Level</label>
                            <select class="form-select" required>
                                <option value="">Select Level</option>
                                <option value="certified">Certified (40-49 points)</option>
                                <option value="silver">Silver (50-59 points)</option>
                                <option value="gold">Gold (60-79 points)</option>
                                <option value="platinum">Platinum (80+ points)</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="form-submit">Continue to Project Details</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
