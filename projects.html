<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEEDHub - Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Include previous styles */

        .projects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: white;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .project-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(46, 111, 64, 0.1);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .project-title {
            color: var(--primary-color);
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .project-type {
            color: #666;
            font-size: 0.9em;
        }

        .project-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .status-gold {
            background: #FFF3E0;
            color: #F57C00;
        }

        .project-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #555;
        }

        .detail-item i {
            width: 20px;
            margin-right: 10px;
            color: var(--primary-color);
        }

        .project-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: rgba(46, 111, 64, 0.1);
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Same sidebar as index.html -->
        <nav class="sidebar">
            <!-- Copy sidebar content -->
        </nav>

        <main class="main-content">
            <div class="projects-header">
                <h2>Projects</h2>
                <button class="action-btn btn-primary" onclick="window.location.href='registration.html'">
                    <i class="fas fa-plus"></i> New Project
                </button>
            </div>

            <div class="filter-bar">
                <button class="filter-btn active">All Projects</button>
                <button class="filter-btn">Active</button>
                <button class="filter-btn">Under Review</button>
                <button class="filter-btn">Certified</button>
            </div>

            <div class="projects-grid">
                <!-- Example Project Card based on the image -->
                <div class="project-card">
                    <div class="project-header">
                        <div>
                            <h3 class="project-title">WSSB Life Skills Training Center</h3>
                            <span class="project-type">New Construction (v4.1)</span>
                        </div>
                        <span class="project-status status-gold">GOLD</span>
                    </div>

                    <div class="project-details">
                        <div class="detail-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Vancouver, Washington</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-ruler-combined"></i>
                            <span>100,000 sq ft</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-building"></i>
                            <span>Educational Institution</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-star"></i>
                            <span>68/110 Points Awarded</span>
                        </div>
                    </div>

                    <div class="project-actions">
                        <button class="action-btn btn-primary">View Details</button>
                        <button class="action-btn btn-secondary">Download Report</button>
                    </div>
                </div>

                <!-- Add more project cards here -->
            </div>
        </main>
    </div>
</body>
</html>
