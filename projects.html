<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEEDHub - Project Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Include all previous styles */
        
        /* Project-specific styles */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .status-active { background: #E3F2FD; color: #1976D2; }
        .status-pending { background: #FFF3E0; color: #F57C00; }
        .status-completed { background: #E8F5E9; color: #2E7D32; }

        .project-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .action-button {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            background: var(--primary-color);
            color: white;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-button {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: white;
            color: var(--primary-color);
            font-weight: 500;
        }

        .filter-button.active {
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Same sidebar as index.html -->
        <nav class="sidebar">
            <!-- Copy the entire sidebar content from index.html -->
        </nav>

        <main class="main-content">
            <div class="content-header">
                <h2>Project Management</h2>
            </div>

            <div class="filters">
                <button class="filter-button active">All Projects</button>
                <button class="filter-button">Active</button>
                <button class="filter-button">Pending</button>
                <button class="filter-button">Completed</button>
            </div>

            <div class="project-grid">
                <!-- Sample Project Cards -->
                <div class="project-card">
                    <h3>Green Tower Complex</h3>
                    <p>Commercial Building</p>
                    <span class="project-status status-active">Active</span>
                    <div class="project-actions">
                        <button class="action-button">View Details</button>
                        <button class="action-button">Edit</button>
                    </div>
                </div>

                <div class="project-card">
                    <h3>Eco Office Park</h3>
                    <p>Office Complex</p>
                    <span class="project-status status-pending">Pending Review</span>
                    <div class="project-actions">
                        <button class="action-button">View Details</button>
                        <button class="action-button">Edit</button>
                    </div>
                </div>

                <div class="project-card">
                    <h3>Sustainable Living</h3>
                    <p>Residential Complex</p>
                    <span class="project-status status-completed">Certified</span>
                    <div class="project-actions">
                        <button class="action-button">View Details</button>
                        <button class="action-button">View Certificate</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
