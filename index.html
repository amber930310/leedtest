<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEEDHub - Your LEED Certification Command Center</title>
    <!-- ... existing code ... -->
</head>
<body class="eco-theme">
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="images/logo.svg" alt="LEEDHub Logo" class="logo">
                <h1>LEEDHub</h1>
            </div>
            <!-- ... existing code ... -->
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h2>Dashboard</h2>
                <div class="user-menu">
                    <span class="user-name">Welcome, User</span>
                    <img src="images/user-avatar.png" alt="User Avatar" class="avatar">
                </div>
            </header>

            <div class="dashboard-grid">
                <!-- Project Summary Card -->
                <div class="card">
                    <h3>Project Summary</h3>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-number">12</span>
                            <span class="stat-label">Active Projects</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">5</span>
                            <span class="stat-label">Pending Review</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">8</span>
                            <span class="stat-label">Certified</span>
                        </div>
                    </div>
                </div>

                <!-- Recent Activities -->
                <div class="card">
                    <h3>Recent Activities</h3>
                    <ul class="activity-list">
                        <li>
                            <span class="activity-icon">üìù</span>
                            <div class="activity-details">
                                <p>Project "Green Tower" updated</p>
                                <span class="activity-time">2 hours ago</span>
                            </div>
                        </li>
                        <li>
                            <span class="activity-icon">‚úÖ</span>
                            <div class="activity-details">
                                <p>Documentation submitted for "Eco Office"</p>
                                <span class="activity-time">Yesterday</span>
                            </div>
                        </li>
                    </ul>
                </div>

                <!-- Quick Actions -->
                <div class="card">
                    <h3>Quick Actions</h3>
                    <div class="quick-actions">
                        <button class="action-btn"><i class="fas fa-plus"></i>New Project</button>
                        <button class="action-btn"><i class="fas fa-upload"></i>Upload Documents</button>
                        <button class="action-btn"><i class="fas fa-chart-bar"></i>Generate Report</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/forms.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
