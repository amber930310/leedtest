<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEEDHub - Sustainable Certification Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2E6F40;
            --secondary-color: #4A8B5C;
            --accent-color: #1D4D2B;
            --background-color: #F5F9F5;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-color: #333333;
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F5F9F5 0%, #E8F5E9 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(160deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 30px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 40px;
        }

        .content-header {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }
            .main-content {
                margin-left: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <h1>LEEDHub</h1>
            <ul>
                <li><a href="#" style="color: white; text-decoration: none;">Dashboard</a></li>
                <li><a href="#" style="color: white; text-decoration: none;">Projects</a></li>
                <li><a href="#" style="color: white; text-decoration: none;">Documentation</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="content-header">
                <h2>Welcome to LEEDHub</h2>
            </div>

            <div class="dashboard-grid">
                <div class="card">
                    <h3>Project Summary</h3>
                    <p>Your LEED certification management platform</p>
                </div>
                <div class="card">
                    <h3>Quick Actions</h3>
                    <p>Start managing your sustainable projects</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
